<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content forceOverscroll="false">
    <form class="sign" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
        <div class="names">
            <!-- fristName -->
            <ion-item lines="none">
                <ion-input type="text" formControlName="fristName" placeholder="{{'fristName' | translate}}"></ion-input>
            </ion-item>

            <!-- lastName -->
            <ion-item lines="none">
                <ion-input type="text" formControlName="lastName" placeholder="{{'lastName' | translate}}"></ion-input>
            </ion-item>
        </div>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of global.validation_messages.fristName">
                <div class="error-message" *ngIf="validations_form.get('fristName').hasError(validation.type) && (validations_form.get('fristName').dirty || validations_form.get('fristName').touched)">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    {{ validation['message_' + global.lang] }}
                </div>
            </ng-container>
        </div>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of global.validation_messages.lastName">
                <div class="error-message" *ngIf="validations_form.get('lastName').hasError(validation.type) && (validations_form.get('lastName').dirty || validations_form.get('lastName').touched)">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    {{ validation['message_' + global.lang] }}
                </div>
            </ng-container>
        </div>
        <!-- email -->
        <ion-item lines="none">
            <ion-input type="email" formControlName="email" placeholder="{{'email' | translate}}"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of global.validation_messages.email">
                <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    {{ validation['message_' + global.lang] }}
                </div>
            </ng-container>
        </div>
        <!-- password -->
        <ion-item lines="none">
            <ion-input type="password" formControlName="password" placeholder="{{'password' | translate}}"></ion-input>
        </ion-item>

        <div class="validation-errors">
            <ng-container *ngFor="let validation of global.validation_messages.password">
                <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                    <ion-icon slot="start" name="information-circle-outline"></ion-icon>
                    {{ validation['message_' + global.lang] }}
                </div>
            </ng-container>
        </div>



        <ion-button type="submit" expand="block" strong="true" color="tertiary" [disabled]="!validations_form.valid">{{'createAccount' | translate}}</ion-button>
    </form>
    <div class="SignInWith">
        <ion-buttons>
            <p>{{'SignInWith' | translate}}</p>
            <ion-button fill="clear">
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
            <ion-button fill="clear">
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-button>
            <ion-button fill="clear">
                <ion-icon name="logo-googleplus"></ion-icon>
            </ion-button>
        </ion-buttons>
    </div>
</ion-content>
